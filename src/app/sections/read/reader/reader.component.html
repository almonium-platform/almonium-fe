<div #readerContainer class="reader-container">

  <button type="button" (click)="toggleScrollMode()" class="scroll-toggle-button">
    {{ scrollingMode ? 'Switch to Pages' : 'Enable Scrolling' }}
  </button>

  <div *ngIf="isLoading" class="loading-indicator">Loading book...</div>
  <div *ngIf="errorMessage && !isLoading" class="error-message">{{ errorMessage }}</div>

  <div #readerContentWrapper class="reader-content-wrapper" [class.scrolling-mode-active]="scrollingMode">
    <div #readerContent class="reader-content" [innerHTML]="text"></div>
  </div>

  <div #paginationControls *ngIf="!isLoading && !errorMessage" class="pagination-controls">

    <button type="button" (click)="prevPage()" [disabled]="currentPage <= 1 && !scrollingMode"
            class="pagination-button prev-button" aria-label="Previous Page">
      < Prev
    </button>

    <div class="pagination-center-area">
            <span class="pagination-info">
                Page {{ currentPage }} of {{ totalPages }}
            </span>
      <input type="range" class="page-slider" [min]="1" [max]="totalPages" [ngModel]="currentPage"
             (input)="onSliderInput($event)" (change)="onSliderChange($event)"
             [disabled]="totalPages <= 1"
             aria-label="Page Slider"/>
    </div>

    <button type="button" (click)="nextPage()" [disabled]="currentPage >= totalPages && !scrollingMode"
            class="pagination-button next-button" aria-label="Next Page">
      Next >
    </button>
  </div>
</div>
