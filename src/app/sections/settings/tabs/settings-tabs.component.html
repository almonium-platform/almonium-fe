<div class="tabs-wrapper">
  <tui-tabs [(activeItemIndex)]="activeItemIndex" class="settings-tabs">

    <button tuiTab
            iconStart="@tui.fa.solid.circle-user"
            routerLinkActive
            routerLink="/settings/me"
            type="button"
    >
      Profile
    </button>

    <button tuiTab
            iconStart="@tui.fa.solid.id-card"
            type="button"
            routerLinkActive
            routerLink="/settings/auth"
    >
      Account
    </button>

    <button tuiTab
            iconStart="@tui.fa.solid.language"
            routerLinkActive
            routerLink="/settings/lang"
            type="button"
    >
      Learning
    </button>
    <button tuiTab
            iconStart="@tui.settings-2"
            routerLinkActive
            routerLink="/settings/app"
            type="button"
    >
      App
    </button>
  </tui-tabs>
</div>
