<div class="card step">
  <div class="tui-header header-row">
    Curate Your Reading Topics
  </div>

  <app-interests
    [currentInterests]="currentInterests"
    class="content"
    (selectedInterestsChange)="onSelectedInterestsChange($event)">
  </app-interests>

  <app-button
    label="Start Your Journey"
    (click)="submit()"
    appearance="gradient"
    class="w-full"
    [loading$]="loading$"
  >
  </app-button>
</div>
