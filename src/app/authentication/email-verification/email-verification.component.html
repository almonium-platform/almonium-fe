<ngx-particles
  *ngIf="particlesOptions$ | async as particlesOptions"
  [id]="id"
  [options]="particlesOptions"
  (particlesLoaded)="particlesService.particlesLoaded($event)"
></ngx-particles>

<div class="headless-container">
  <div class="card">
    <div class="tui-col_8">
      <div class="tui-form__row">
        <!-- Rotating Logo -->
        <div class="logo-container" [ngClass]="{ rotating: isRotating }">
          <img
            ngSrc="../../../assets/img/logo/logo-white.svg"
            alt="Logo"
            width="100"
            height="100"
            priority
          />
        </div>
        <div class="message">
          <p>{{ message }}</p>
        </div>
      </div>
      <div *ngIf="verificationSuccess" class="tui-form__buttons">
        <button
          type="button"
          class="gradient-button"
          (click)="router.navigate(['/auth'], { fragment: 'sign-in' })"
        >
          Go to Sign in
        </button>
      </div>
    </div>
  </div>
</div>
