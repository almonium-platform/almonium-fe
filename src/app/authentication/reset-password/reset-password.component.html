<app-particles></app-particles>

<div class="headless-container">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="tui-col_8">
        <h3 class="tui-form__header tui-form__header_margin-top_none">Reset Password</h3>

        <div class="tui-form__row">
          <tui-textfield
            tuiTextfieldSize="l"
            data-size="l"
          >
            <input
              tuiTextfield
              [tuiTextfieldLabelOutside]="true"
              formControlName="newPassword"
              type="password"
              placeholder="Password"
              maxlength="64"
            />
            <tui-icon tuiPassword/>
          </tui-textfield>
          <tui-error formControlName="newPassword" [error]="[] | tuiFieldError | async"></tui-error>
        </div>

        <div class="tui-form__buttons">
          <app-button
            label="Reset Password"
            class="w-full"
            appearance="gradient"
            [loading$]="loading$"
            [disabled]="resetForm.invalid"
          ></app-button>
        </div>
      </div>
    </div>
  </form>
</div>
