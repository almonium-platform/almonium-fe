<div class="autocomplete-container">
  <div class="input-group">
    <div
      contenteditable="true"
      class="search-input"
      [(ngModel)]="searchText"
      (input)="onSearchChange(searchText)"
      (keydown)="handleKeydown($event)"
      autofocus>
    </div>
  </div>
  <ul *ngIf="filteredOptions.length > 0" class="autocomplete-list">
    <li
      *ngFor="let option of filteredOptions; let i = index"
      (click)="onOptionSelected(option)"
      class="autocomplete-item"
      [class.autocomplete-item-focused]="isOptionFocused(i)"
    >
      {{ option }}
    </li>
  </ul>
  <div *ngIf="submitted && frequency > 0">
    <div
      [style.background-image]="getGaussianGradient(frequency)"
      class="custom-2 freq-badge inline-flex items-center justify-center h-10 w-10 rounded-full text-white font-bold text-lg"
    >
      {{ frequency }}
    </div>
  </div>
</div>
