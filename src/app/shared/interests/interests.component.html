<section>
  @for (interest of interests; track interest) {
    <label
      tuiChip
      size="s"
      [tuiSkeleton]="loading"
      [appearance]="interest.selected ? 'neutral' : 'floating'"
      [style.background-color]="interest.selected ? (interest.name | tuiAutoColor) : ''"
    >
      <input
        hidden
        type="checkbox"
        [(ngModel)]="interest.selected"
        (ngModelChange)="onInterestChange()"
      />
      {{ interest.name }}
    </label>
  }
</section>
