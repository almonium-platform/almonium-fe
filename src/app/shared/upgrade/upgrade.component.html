<ng-template #upgrade>
  <div class="content">
    <div class="premium-star-badge motion-preset-pop motion-duration-1500">
      <img
        src="../../../assets/img/icons/premium-star.svg"
        alt="Premium"
        height="30" width="30"/>
    </div>

    <div class="text motion-preset-slide-up motion-duration-1500">
      {{ onboardingMode ? 'Welcome to' : 'Upgraded to ' }}
      <div class="premium-text motion-preset-confetti motion-duration-1500">
        Premium
      </div>
    </div>

    <app-button
      [label]="onboardingMode ? 'Continue' : 'Enjoy the Platform'"
      (clickFunction)="handleClick()"
      [customClass]="'motion-preset-slide-up motion-duration-1500'"
      appearance="gradient"
    ></app-button>
  </div>
</ng-template>
