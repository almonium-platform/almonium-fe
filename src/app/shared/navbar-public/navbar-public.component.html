<nav class="navbar">
  <div class="navbar-content">
    <div class="logo-container relative" (click)="toggleDiscoverMenu()" (clickOutside)="discoverOnClickOutside($event)">
      <img ngSrc="../../../assets/img/logo/logo.svg" alt="App Logo" class="app-icon" height="1481" width="1456"/>

      <!-- Popover Menu for App Icon (Only on Mobile Screens) -->
      <div *ngIf="isDiscoverMenuOpen"
           class="popover-menu absolute left-2 mt-64 max-w-xs rounded-lg shadow-lg border-2 border-gradient-to-r from-purple-500 to-pink-500 mobile-only">
        <div class="menu-section">
          <hr class="border-gray-200"/>
          <!-- Menu Items -->
          <div class="menu-items p-2">
            <a routerLink="/home" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
              <img ngSrc="/assets/img/icons/home.png" alt="Discover Icon" class="w-5 h-5 mr-2" height="512"
                   width="512">
              <span>Home</span>
            </a>
            <a routerLink="/discover" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
              <img ngSrc="/assets/img/icons/discover.png" alt="Discover Icon" class="w-5 h-5 mr-2" height="512"
                   width="512">
              <span>Discover</span>
            </a>
            <a routerLink="/games" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
              <img ngSrc="/assets/img/icons/games.png" alt="Games Icon" class="w-5 h-5 mr-2" height="512" width="512">
              <span>Games</span>
            </a>
            <a routerLink="/pricing" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
              <img ngSrc="/assets/img/icons/pricing.svg" alt="Pricing Icon" class="w-5 h-5 mr-2" height="512"
                   width="512">
              <span>Pricing</span>
            </a>
            <a routerLink="/about" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
              <img ngSrc="/assets/img/icons/about.svg" alt="About Icon" class="w-5 h-5 mr-2" height="512" width="512">
              <span>About</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!isMobile">
      <a
        routerLink="/discover"
        class="nav-link ml-8 section"
        [ngClass]="{'active-link': currentRoute === '/discover'}">
        Discover
      </a>
      <a
        routerLink="/games"
        class="nav-link ml-8 section"
        [ngClass]="{'active-link': currentRoute === '/games'}">
        Games
      </a>
      <a
        routerLink="/pricing"
        class="nav-link ml-8 section"
        [ngClass]="{'active-link': currentRoute === '/pricing'}">
        Pricing
      </a>
      <a
        routerLink="/about"
        class="nav-link ml-8 section"
        [ngClass]="{'active-link': currentRoute === '/about'}">
        About
      </a>
    </div>
    <span class="spacer"></span>
    <div class="nav-actions">
      <button
        class="gradient-button auth-btn"
        (click)="redirectToAuth()"
      >
        Sign In
      </button>
    </div>
  </div>
</nav>
