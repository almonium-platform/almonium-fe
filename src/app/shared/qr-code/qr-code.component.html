<div class="qr-code-container cursor-pointer">
  <div
    class="qr-code"
    [tuiSkeleton]="qrCodeUrl === undefined"
    [ngStyle]="{
      'mask-image': 'url(' + (qrCodeImgUrl || skeletonImgUrl) + ')',
      '-webkit-mask-image': 'url(' + (qrCodeImgUrl || skeletonImgUrl) + ')'
    }"
    (click)="redirect()"
  ></div>

  <div class="logo" [tuiSkeleton]="qrCodeUrl === undefined"></div>
</div>
