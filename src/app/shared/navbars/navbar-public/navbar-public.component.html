<nav class="navbar">
  <div class="navbar-content">
    <div class="logo-container relative" (click)="toggleDiscoverMenu()" (clickOutside)="discoverOnClickOutside($event)">
      <img ngSrc="../../../../assets/img/logo/logo.svg" alt="App Logo" class="app-icon" height="1481" width="1456"/>

      <!-- Popover Menu for App Icon (Only on Mobile Screens) -->
      @if (isDiscoverMenuOpen) {
        <div
          class="popover-menu left-4 max-w-1 rounded-lg shadow-lg border-2 border-gradient-to-r from-purple-500 to-pink-500 mobile-only">
          <div class="menu-section">
            <hr class="border-gray-200"/>
            <!-- Menu Items -->
            <div class="menu-items p-2">
              <a routerLink="/home" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
                <lucide-icon name="home" [size]="24" strokeWidth="1" class="w-5 h-5 mr-2"></lucide-icon>
                <span>Home</span>
              </a>
              <a routerLink="/discover" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
                <lucide-icon name="telescope" [size]="24" strokeWidth="1" class="w-5 h-5 mr-2"></lucide-icon>
                <span>Discover</span>
              </a>
              <a routerLink="/play" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
                <lucide-icon name="dices" [size]="24" strokeWidth="1" class="w-5 h-5 mr-2"></lucide-icon>
                <span>Play</span>
              </a>
              <a routerLink="/pricing" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
                <lucide-icon name="badge-dollar-sign" [size]="24" strokeWidth="1" class="w-5 h-5 mr-2"></lucide-icon>
                <span>Pricing</span>
              </a>
              <a routerLink="/about" class="menu-item flex items-center p-2 rounded-md hover:bg-gray-100 transition">
                <lucide-icon name="info" [size]="24" strokeWidth="1" class="w-5 h-5 mr-2"></lucide-icon>
                <span>About</span>
              </a>
            </div>
          </div>
        </div>
      }
    </div>
    @if (!isMobile) {
      <div>
        <a
          routerLink="/discover"
          class="nav-link ml-8 section"
          [ngClass]="{'active-link': currentRoute === '/discover'}">
          Discover
        </a>
        <a
          routerLink="/play"
          class="nav-link ml-8 section"
          [ngClass]="{'active-link': currentRoute === '/play'}">
          Play
        </a>
        <a
          routerLink="/pricing"
          class="nav-link ml-8 section"
          [ngClass]="{'active-link': currentRoute === '/pricing'}">
          Pricing
        </a>
        <a
          routerLink="/about"
          class="nav-link ml-8 section"
          [ngClass]="{'active-link': currentRoute === '/about'}">
          About
        </a>
      </div>
    }
    <span class="spacer"></span>
    <div class="nav-actions">
      <app-button
        label="Sign In"
        class="auth-btn"
        [fontSize]="14"
        padding="0.7rem 0"
        redirectUrl="/auth"
        appearance="gradient"
      ></app-button>
    </div>
  </div>
</nav>
