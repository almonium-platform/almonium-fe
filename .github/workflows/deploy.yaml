name: Build and Deploy Angular Frontend to VM

on:
  push:
    branches:
      - master

# Use Environment Variables at the Job Level for cleaner access
# Alternatively, access directly using vars.VAR_NAME
env:
  DEPLOY_HOST: ${{ vars.CLOUD_HOST }}
  DEPLOY_USER: ${{ vars.CLOUD_USERNAME }}
  DEPLOY_PATH: ${{ vars.FE_DEPLOY_PATH }}

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend to VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App for Production
        run: npm run build -- --configuration production

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.CLOUD_KEY }}

      - name: Create Target Directory on VM (if it doesn't exist)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} "mkdir -p ${{ env.DEPLOY_PATH }}"

      - name: Deploy Built Files using rsync
        run: |
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

          rsync -avz --delete \
            ./dist/almonium-fe/browser/ \
            ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Deployment Summary
        run: echo "Successfully deployed frontend to ${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/"
